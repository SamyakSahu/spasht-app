<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <title>Get Started</title>
</head>

<body>
    <div class="languageSelector">
        <div class="grid-container lightgray">
            <div class="heading">Select Language</div>
            <div class="selector1 centeredFlex">EN</div>
            <div class="selector2 centeredFlex">HI</div>
        </div>
    </div>

    <div class="centeredFlex columnFlex" style="height:100vh">
        <h1>The sharp frame was extracted</h1>
        <h3>We can now proceed with cell detection</h3>

        <div class="imageContainer lightgray">
            <img src="../static/sharpFrame.jpg" width="100%" height="100%">
        </div>

        <form action="{{ url_for('loading') }}">
            <button class="button green" type="submit">Proceed to cell detection</button>
        </form>
    </div>
</body>

</html>
